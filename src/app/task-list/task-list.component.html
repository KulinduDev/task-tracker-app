<!-- src/app/task-list/task-list.component.html -->
<div>
  <h2>Task List</h2>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <input formControlName="name" placeholder="Enter a new task" />
    <select formControlName="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
  </form>

  <p *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched">
    Task name is required and must be at least 3 characters long.
  </p>

  <p *ngIf="tasks.length === 0">No tasks available. Add a new task!</p>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <app-task-item [task]="task" (delete)="deleteTask(i)"></app-task-item>
    </li>
  </ul>
</div>
